<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Restaurant</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Restaurant Details</h2>

        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            <tr >

                    <td th:text="${restaurant.id}">id</td>
                    <td th:text="${restaurant.name}">name</td>
                    <td th:text="${restaurant.address1}+${restaurant.address2}">address</td>

            </tr>

            <tr >

                <td colspan="3" th:text="MENU">menu</td>

            </tr>
        </table>

    </body>
</html>
